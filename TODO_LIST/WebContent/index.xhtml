<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Murach's Java Servlets and JSP</title>
        <link rel="stylesheet" href="styles/main.css" type="text/css"/>
    </h:head>
    <h:body>
        <ui:insert name="header">
        <ui:include src="/header.xhtml"/>
    </ui:insert>

        <h1>Join our email list</h1>
        <p>SIgn In</p>
        <c:if test="${manager.message!=null}">        
            <p class="error">#{manager.message}</p>
        </c:if>
        <h:form>
            <label class="pad_top">Email:</label>
            <h:inputText id="email" required="true"
                         value="#{manager.user.email}"
                         requiredMessage="An email address is required"/>
            <h:message showSummary="true" showDetail="false"
                       for="email" class="error" /><br />

            <label>&nbsp;</label>
            <h:commandButton id="submit"
                             action="#{manager.getUserDetails}"
                             value="Join Now" class="margin_left" />
        </h:form>
    </h:body>
</html>
